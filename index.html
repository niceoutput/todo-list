<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>My Todolist</title>
        <meta name="description" content="Todolist">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <h1>My Todo list</h1>
        <div>
            <button onclick="handlers.toggleAll()">Toggle All</button>
        </div>
        <div>
            <button onclick="handlers.addTodo()">Add</button>
            <input type="text" id="addTodoTextInput">
        </div>
    <div>
      <button onclick="handlers.changeTodo()">Change Todo</button>
      <input type="number" id="changeTodoPositionInput">
      <input type="text" id="changeTodoTextInput">
    </div>
    <div>
      <button onclick="handlers.toggleCompleted()">Toggle Todo</button>
      <input type="number" id="toggleCompletedPositionInput">
    </div>
    <ul></ul>
        <script src="script.js"></script>
    </body>
</html>
